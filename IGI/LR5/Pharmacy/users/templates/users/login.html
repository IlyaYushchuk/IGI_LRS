{% extends "main/base.html" %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static "css/menu.css" %}">
{% endblock  %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}

            <div>
                <label for="id_username">Имя пользователя</label>
                <input type="text" name="username" id="id_username" placeholder="Введите имя пользователя" value="{% if form.username.value %}{{ form.username.value }}{% endif %}"></input>
            </div>
            <div>
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" placeholder="Введите пароль"></input>
            </div>
            <button type="submit">Войти</button>
        </form>
        <a href="{% url "users:registration" %}">Создать аккаунт</a>
    </div>
{% endblock  %}
